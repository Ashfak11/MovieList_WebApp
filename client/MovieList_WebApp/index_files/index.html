<body class="bg-white text-gray-900 transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow dark:bg-gray-800 dark:shadow-none">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Movie List</h1>
                <div class="flex items-center">
                    <a href="#" class="hover:text-blue-500 mx-4 dark:hover:text-blue-300">Home</a>
                    <a href="#" onclick="viewWatchlist()"
                        class="hover:text-blue-500 mx-4 dark:hover:text-blue-300">Watchlist</a>
                    <a href="#" class="hover:text-blue-500 dark:hover:text-blue-300 mx-2" id="loginButton">Login</a>
                    <input id="searchBar" type="text" placeholder="Search..."
                        class="input rounded-full px-8 py-3 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300 shadow-md">

                    <!-- Dark Mode Toggle -->
                    <label class="inline-flex items-center relative ml-4">
                        <input id="toggle" type="checkbox" class="sr-only" onchange="toggleDarkMode()" />
                        <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Movie Grid Container (This should be outside the nav bar) -->
    <!-- <div id="movieGrid" class="max-w-7xl mx-auto px-4 py-4"></div> -->

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">Movie List</h2>
        <!-- Tabs for Movie Categories -->
        <div class="flex space-x-4 mb-6">
            <button onclick="fetchMovies('action')"
                class="py-2 px-4 text-blue-500 border-b-2 border-blue-500 dark:text-blue-300 dark:border-blue-300 focus:outline-none">Action</button>
            <button onclick="fetchMovies('comedy')"
                class="py-2 px-4 text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-300 focus:outline-none">Comedy</button>
            <button onclick="fetchMovies('drama')"
                class="py-2 px-4 text-gray-500 dark:text-gray-400 hover:text-blue-500 dark:hover:text-blue-300 focus:outline-none">Drama</button>
        </div>
        <!-- Movie Grid -->
        <div id="movieGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Movie cards will be injected here by JavaScript -->
            <div class="movie-card">
                <img src="movie-poster.jpg" alt="Movie Poster">
                <div class="movie-info">
                    <h3>Movie Title</h3>
                    <p>Release Date</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal for Movie Details -->
    <div id="movieModal" class="fixed z-50 inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="modal-content bg-white rounded-lg p-6 dark:bg-gray-800 max-w-lg w-full">
            <h3 id="modalTitle" class="text-xl font-bold"></h3>
            <img id="modalImage" src="" alt="" class="w-full h-64 object-cover mt-4 rounded">
            <p id="modalDescription" class="mt-4"></p>
            <button onclick="closeModal()"
                class="mt-4 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-500 transition-colors duration-300">Close</button>
        </div>
    </div>
    <!-- Watchlist Modal (This should be outside the nav bar) -->
    <div id="watchlistModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-lg">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Your Watchlist</h3>
            <div id="watchlistContainer" class="mt-4">
                <!-- Watchlist items will be displayed here -->
            </div>
            <button onclick="closeWatchlist()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Close</button>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 dark:bg-gray-900">
        <div class="max-w-7xl mx-auto text-center">
            <p>Â© 2023 Movie List. All rights reserved.</p>
        </div>
    </footer>

    <!-- js -->
    <script src="/js/script.js"></script>
    <!-- <script src="/config.js"></script> -->
</body>
